<html>
	<head>
		<script type="text/javascript" src="js/jwplayer.js" ></script>
		<script type="text/javascript" src="js/jwplayer.key.js"></script>
		<title>Popcorn</title>
		<style type="text/css">
		* {
			margin: 0;
			border: 0;
		}
		body, html {
			height: 100%;
			width: 100%;
		}
		#player {
			width: 100%;
			height: 100%;
		}

		</style>
	</head>
	<body>
		<div id="player">Loading the player...</div>
		<script type="text/javascript">
			jwplayer("player").setup({
				file: "rtmp://" + document.domain + "/flvplayback/popcorn",
				height: "100%",
				width: "1280px",
				controlbar: 'bottom',
				stretching: 'uniform',
			});
			makeGo();
			function makeGo() {
				if (jwplayer("player").getState() == 'IDLE') {
					jwplayer("player").play()	
				}
				setTimeout(function () { makeGo() },1000);
				
			}
		</script>
	</body>
</html>
